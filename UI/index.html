<!DOCTYPE html>

    <html lang = "en">

        <head>
            <meta charset="UTF-8">
            <meta name="Profit" content="width=device-width, initial-scale=1">
            <meta content="Discounts for employees">
            <title>Profit!</title>
            <link rel="stylesheet" href="css/styles.css">
            <link href="https://fonts.googleapis.com/css2?family=Artifika&display=swap" rel="stylesheet">
        </head>

        <body>
            <header class="header">
                <a class="site-name">
                    <h1 class="site-name">Profit!</h1>
                </a>
                <div class="name-and-sign-out">
                    <p class="username"></p>
                    <button class="log-out">Log out</button>
                </div>
            </header>

            <div class="page">
                <div class="filters">
                    <form class="filters-form">
                        <h1 class="filter-name">Filter by:</h1>
                        <label for="from">Date from:<input class="first-date-filter filter" id="from" type="date" name="dateFromFilter"></label>
                        <label for="to">to:<input class="second-date-filter filter" id="to" type="date" name="dateToFilter"></label>
                        <label for="vendor">Name:<input class="name-filter filter" id="vendor" name="vendorFilter"></input></label>
                        <label for="hashtags-name">Hashtags:<input class="hashtags-filter filter" id="hashtags-name" name="hashtagsFilter"></input></label>
                    </form>
                    <button class="add-new-offer-button">Add new<br> offer</button>
                </div>

                <section class="offers-list">
                    <div class="offer-template">
                        <article class="offer">
                            <div class="offer-header">
                                <div class="offer-picture">
                                    <div class="image-percent-valid">
                                        <img src="" class="offer-image">
                                        <p class="percent"></p>
                                        <p class="valid-until"></p>
                                    </div>
                                </div>

                                <div class="offer-info">
                                    <h3 class="offer-label"></h3>
                                    <div class= "rating">
                                        <h4>Rating</h4>
                                        <div class= "rating-num"> </div>
                                    </div>
                                    <p class="vendor-name"></p>
                                    <p>Link for more info:<a class="vendor-link" href=""></a></p>
                                    <p class="description-offer"></p>
                                    <p class="hashtags-offer">
                                        <span class="tag"></span>
                                    </p>
                                    <div class="feedbacks-offer">
                                        <h4>Feedbacks:</h4>

                                    </div>

                                </div>
                            </div>
                            <div class="offer-footer">
                                <button class="edit-offer-button"><img src="pictures/pen.png" class="pen-image"></button>
                                <button class="delete-offer-button"><img src="pictures/delete.png" class="delete-image"></button>
                                <button class="write-feedback-button"><img src="pictures/feedback.png" class="feedback-image"></button>
                            </div>
                        </article>
                    </div>
                    <button class="load-more-button">Load more</button>
                </section>


            </div>
            <footer class="footer">
                <p class="information">
                    Profit! | Maria Bashmakova | 2 course, 6 group | maryia.bashmakova@gmail.com | 12.04.2021
                </p>
            </footer>
            <script src="js/Model.js"></script>
            <script src="js/View.js"></script>
            <script src="js/scriptForView.js"></script>
        </body>
    </html>
